<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>

    <!-- link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <!-- link to Google Fonts -->
    
    <!-- link to css file -->
    <link rel="stylesheet" href="./style.css">
    <!-- link to css file -->

    <!-- link to javascript file -->
    <script async defer src="./script.js"></script>
    <!-- link to javascript file -->

</head>

<body>

    <!-- calculator body -->
    <div class="calculator">

        <!-- calculator output display -->
        <div class="output">
            <div id="secondary-output" class="text-align-right"></div>
            <div id="primary-output" class="text-align-right"></div>
        </div>
        <!-- calculator output display -->

        <!-- calculator buttons -->
        <button class="span-2" btn-clear-all>AC</button>
        <button btn-delete>Del</button>
        <button btn-operation>รท</button>
        <button btn-number>7</button>
        <button btn-number>8</button>
        <button btn-number>9</button>
        <button btn-operation>x</button>
        <button btn-number>4</button>
        <button btn-number>5</button>
        <button btn-number>6</button>
        <button btn-operation>-</button>
        <button btn-number>1</button>
        <button btn-number>2</button>
        <button btn-number>3</button>
        <button btn-operation>+</button>
        <button btn-number>0</button>
        <button btn-number>.</button>
        <button class="span-2" btn-equalTo>=</button>
        <!-- calculator buttons -->

    </div>
    <!-- calculator body -->

</body>

</html>
